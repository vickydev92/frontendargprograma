<!--ENCABEZADO DE TARJETA PROYECTO-->
<div class="cabecera-tarjeta">
  <div class="" id="">
    <h2 class="card-title" id="Nombre">
      Proyectos
    </h2>
  </div>
  <div class="contenedor-iconos" id="col-btn">
    <!--boton de lapiz-->
    <a type="" class="" *ngIf="generalService.vistabtn">
      <i class="bi bi-pencil lapiz" id="btn-edicion" data-bs-toggle="modal" data-bs-target="#editarpro"></i>
      <i class="bi bi-trash2" id="btn-edicion" data-bs-toggle="modal" data-bs-target="#eliminarpro"></i>
      <i class="bi bi-plus" id="btn-edicion" data-bs-toggle="modal" data-bs-target="#agregarpro"></i>
    </a>
  </div>
</div>
<!--CUERPO DE LA TARJETA PROYECTO-->
<div class="contenedor-proyectos">
  <div class="caja-tarjeta" *ngFor="let proyectos of proyectoList"
    [style.background-image]="'url('+ proyectos.imagen + ') '">
    <li class="tarjeta-de-proyecto">
      <h3>{{proyectos.titulo}}</h3>
      <div class="tarjeta-pie">
        <p class="descripcion-tarjeta">{{proyectos.descripcion}}</p>
        <button class="boton-tarjeta"><a [href]="proyectos.enlace" target="_blank" rel="noreferrer noopener">Ver
            más</a></button>
      </div>
    </li>
  </div>
</div>










<!--Modal de edicion-->
<div class="modal fade" id="editarpro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Proyectos</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formulario" (submit)="editarProyecto()">
          <label for="exampleFormControlInput1" class="form-label">Id</label>
          <select class="form-control" formControlName="id" aria-label="Default select example">
            <option *ngFor="let proyecto of proyectoList" [value]="proyecto.id">{{proyecto.titulo}}</option>
          </select>
          <label for="exampleFormControlInput1" class="form-label">Icono</label>
          <input type="text" class="form-control" formControlName="imagen" id="exampleFormControlInput1" placeholder="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo</label>
            <input type="text" class="form-control" formControlName="titulo" id="exampleFormControlInput1"
              placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enlace</label>
            <input type="text" class="form-control" formControlName="enlace" id="exampleFormControlInput1"
              placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Fecha de Inicio</label>
            <input type="number" class="form-control" formControlName="fechaIni" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Fecha de finalizacion</label>
            <input type="number" class="form-control" formControlName="fechaFin" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
            <textarea class="form-control" formControlName="descripcion" id="exampleFormControlTextarea1"
              rows="3"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Modal para eliminar-->
<div class="modal fade" id="eliminarpro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
