<div class="card" style="width: 100%; height: max-content;" id="Inicio">
    <div class="card-header">
    </div>
    <div class="card-body">
      <h1 class="card-title text-center" id="Nombre"> {{miPorfolio.nombre}} {{miPorfolio.apellido}} </h1>
      <h3 class="card-title text-center">{{miPorfolio.titulo}}</h3>
      <ul class="card-text m-3">
        <li>
            <h2>Acerca de  
              <!--boton de lapiz-->
              <a type="" *ngIf="generalService.vistabtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="bi bi-pencil" ></i>
              </a>
            </h2>
            <p>{{miPorfolio.descripcion}}</p>
        </li>
    </ul>
    <!--boton flecha-->
      <a routerLink="/educacion" class="btn btn-sm d-flex justify-content-center">
        <i class="bi bi-chevron-compact-down"></i>
      </a>
    </div>
</div>

<!--Modal-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar acerca de</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="text">descripción</label>
        <input type="text" placeholder="escribir texto aquí">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
