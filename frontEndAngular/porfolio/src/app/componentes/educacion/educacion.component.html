<!--tarjeta educacion-->
<div class="card" style="width: 100%; height: 100vh;" id="">
  <div class="card-body">
    <!--cabecera de la tarjeta-->
    <div class="row justify-content-start">
      <div class="col-4" id="col-titulo">
        <h2 class="card-title text-start" id="Nombre">
          Educación
        </h2>
      </div>
      <div class="col-8" id="col-btn">
        <!--boton de lapiz-->
        <a type="" class="" *ngIf="generalService.vistabtn">
          <i class="bi bi-pencil lapiz" id="btn-edicion" data-bs-toggle="modal" data-bs-target="#staticBackdrop0"></i>
          <i class="bi bi-trash2" id="btn-edicion" data-bs-toggle="modal" data-bs-target="#staticBackdrop1"></i>
          <i class="bi bi-plus" id="btn-edicion" data-bs-toggle="modal" data-bs-target="#staticBackdrop2"></i>
        </a>
      </div>
    </div>
    <!--cuerpo de la tarjeta-->
    <div class="container text-center">
      <div class="row row-cols-2">
        <!--columna1-->
        <div class="col" *ngFor="let educacion of educacionList">
          <li name="caja-1">
            <div class="card-encabezado d-flex">
              <img [src]="educacion?.imagen" alt="">
              <h3>{{educacion?.titulo}}</h3>
            </div>
            <div class="card-cuerpo">
              <p>{{educacion?.fechaIni}} - {{educacion?.fechaFin}}</p>
              <p>{{educacion?.descripcion}}</p>
            </div>
          </li>
        </div>

      </div>
      <!--pie de la tarjeta flecha para abajo-->
      <a routerLink="/experiencia" class="btn btn-sm d-flex justify-content-center">
        <i class="bi bi-chevron-compact-down"></i>
      </a>
    </div>
  </div>
</div>

<!--Modal de edicion-->
<div class="modal fade" id="staticBackdrop0" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Educación</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formulario" (submit)="editarEducacion()">
          <label for="exampleFormControlInput1" class="form-label">Id</label>
          <select class="form-control" formControlName="id" aria-label="Default select example">
            <option *ngFor="let educacion of educacionList" [value]="educacion.id">{{educacion.titulo}}</option>
          </select>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Icono</label>
            <input type="text" class="form-control" formControlName="imagen" id="exampleFormControlInput1"
              placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Titulo</label>
            <input type="text" class="form-control" formControlName="titulo" id="exampleFormControlInput1"
              placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Fecha de Inicio</label>
            <input type="number" class="form-control" formControlName="fechaIni" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Fecha de finalizacion</label>
            <input type="number" class="form-control" formControlName="fechaFin" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
            <textarea class="form-control" formControlName="descripcion" id="exampleFormControlTextarea1"
              rows="3"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Modal para eliminar-->
<div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formulario" (submit)="eliminarEducacion()">
          <label for="exampleFormControlInput1" class="form-label">Id</label>
          <select class="form-control" formControlName="id" aria-label="Default select example">
            <option *ngFor="let educacion of educacionList" [value]="educacion.id">{{educacion.titulo}}</option>
          </select>
          <div class="modal-footer">

          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
