<div class="card BarraSkills" id="Inicio" style="width: 100%; height: max-content;">
  <div class="card-body">
    <div class="row justify-content-end">
      <div class="col-4" id="col-titulo">
        <h2 class="card-title text-center" id="Nombre">
          Skills
        </h2>
      </div>
      <div class="col-4" id="col-btn">
        <!--boton de lapiz-->
        <a type="" class=""  *ngIf="generalService.vistabtn">
          <i class="bi bi-pencil lapiz" id="btn-edicion" data-bs-toggle="modal" data-bs-target="#editarskills"></i>
          <i class="bi bi-trash3-fill" id="btn-edicion" data-bs-toggle="modal" data-bs-target="#eliminarskills"></i>
        </a>
      </div>
    </div>
    <li>
      <img src="" alt="">
      <h3>titulo de skills</h3>
      <p>porcentaje</p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example"
          style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </li>
    <li>
      <img src="" alt="">
      <h3>titulo de skills</h3>
      <p>porcentaje</p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example"
          style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </li>
    <li>
      <img src="" alt="">
      <h3>titulo de skills</h3>
      <p>porcentaje</p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example"
          style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

    </li>
    <a routerLink="/proyectos" class="btn btn-sm d-flex justify-content-center">
      <i class="bi bi-chevron-compact-down"></i>
    </a>
  </div>
</div>

<!--Modal de edicion-->
<div class="modal fade" id="editarskills" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Skills</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="text">descripción</label>
        <input type="text" placeholder="escribir texto aquí">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<!--Modal para eliminar-->
<div class="modal fade" id="eliminarskills" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Eliminar</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="text">descripción</label>
        <input type="text" placeholder="escribir texto aquí">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
