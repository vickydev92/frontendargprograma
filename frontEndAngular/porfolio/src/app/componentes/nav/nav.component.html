<!--Modal de edicion-->
<div class="modal fade" id="editarfoto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Foto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formulario" (submit)="cambiarImagen()" >
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">editar foto</span>
                <input type="text" class="form-control" placeholder="Escribir link de foto" aria-label="Link de foto" 
                formControlName="nuevaRutaImagen" aria-describedby="addon-wrapping">
            </div>   
            <div class="botonM">
                <button type="button" class="btn btn-secondary" style="margin-right: 2%;" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" >Guardar cambios</button>
            </div>
        </form> 
      </div>
    </div>
  </div>
</div>
